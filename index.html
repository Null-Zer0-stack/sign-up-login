<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Sign-Up Page</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
</head>

<body>
<div class="container">
    <h2>Create Account</h2>

    <form id="signupForm">

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="input-group">
            <label>Phone</label>
            <input type="tel" id="phone" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required>

            <!-- Strength bar -->
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>

            <!-- Requirements -->
            <div class="requirements">
                <span id="req-length">• At least 8 characters</span>
                <span id="req-upper">• One uppercase letter</span>
                <span id="req-lower">• One lowercase letter</span>
                <span id="req-number">• One number</span>
                <span id="req-symbol">• One special symbol</span>
            </div>
        </div>

        <button type="submit">Sign Up</button>

        <p class="message" id="successMessage">✔ Account created successfully!</p>
    </form>
</div>

</body>
</html>
